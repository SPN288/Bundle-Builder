<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bundle Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1 class="title">Buy 3 and Save 30%</h1>

    <main class="bundle-builder">
        <!-- Product Grid -->
        <section class="product-grid">
            <!-- JS will inject product cards here -->
        </section>

        <!-- Sidebar -->
        <aside class="bundle-sidebar">
            <h2>Create a Bundle</h2>
            <div class="progress-container">
                <p class="progress-text"><span id="bundle-count">Add at <b>least 3</b> items and <b>Save 30%</b></p></span></p>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>

            <div class="selected-products" id="selected-products">
                <!-- Dynamically populated -->
            </div>
            <div class="summary">
                <p>Discount: <span id="discount">$0.00</span></p>
                <p>Subtotal: <span id="subtotal">$0.00</span></p>
            </div>
            <button id="add-to-cart" class="cta-btn" disabled>Add Bundle to Cart</button>
        </aside>
    </main>

    <script src="script.js"></script>
</body>

</html>
